<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <main>
        <div class="header">
            <div><img src="./images/hacker.png" alt="logo"></div>
            <div class="welcome"><p>Welcome, Van Manh</p></div>
            <div class="logout"><a href="">Logout</a></div>
        </div>
        <hr>
        
        <div class="product-list">
            <h2>Product list</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>NodeJS</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td><button>Add</button></td>
                    </tr>

                    <tr>
                        <td>React</td>
                        <td>19.99</td>
                        <td>5</td>
                        <td><button>Add</button></td>
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>13</td>
                        <td><button>Add</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cart">
            <h2>Your shopping cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>NodeJS</td>
                        <td>9.99</td>
                        <td>9.99</td>
                        <td>
                            <div class="quantity">
                                <button class="decrease">-</button>
                                <input type="text" placeholder="1">
                                <button class="increase">+</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>290.99</td>
                        <td>
                            <div class="quantity">
                                <button class="decrease">-</button>
                                <input type="text" placeholder="10">
                                <button class="increase">+</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3"></td>
                        <td colspan="1" class="total">Total: 300.98</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="place-order"><button>Place Order</button></div>
    </main>     
</body>
</html>
