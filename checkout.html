<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <main>
        <div class="header">
            <div><img src="./images/hacker.png" alt="logo"></div>
            <div class="welcome"><strong>Welcome, Van Manh</strong></div>
            <div class="logout"><button>Logout</button></div>
        </div>
        <hr>
        
        <div class="product-list">
            <h2>Product list</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>NodeJS</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td><button><img src="./images/shopping-cart.png" alt="cart"></button></td>
                    </tr>

                    <tr>
                        <td>React</td>
                        <td>19.99</td>
                        <td>5</td>
                        <td><button><img src="./images/shopping-cart.png" alt="cart"></button></td>
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>13</td>
                        <td><button><img src="./images/shopping-cart.png" alt="cart"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cart">
            <h2>Your shopping cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>NodeJS</td>
                        <td>9.99</td>
                        <td>9.99</td>
                        <td>
                            <div class="quantity">
                                <button class="decrease">-</button>
                                <input type="text" placeholder="1">
                                <button class="increase">+</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>290.99</td>
                        <td>
                            <div class="quantity">
                                <button class="decrease">-</button>
                                <input type="text" placeholder="10">
                                <button class="increase">+</button>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3"></td>
                        <td colspan="1" class="total">Total: 300.98</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="place-order"><button>Place Order</button></div>
    </main>
    <footer>
        <div class="validator">
            <p>
                <a
                    href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmanhxnguyen.github.io%2FCS472-WAP%2Fcheckout.html">
                    <img src="./images/htmlchecker.png" alt="html validator" width="150" height="50">
                </a>
            </p>
    
            <p>
                <a
                    href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fmanhxnguyen.github.io%2FCS472-WAP%2Fcheckout.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                    <img src="./images/css_checker.png" alt="css validator" width="150" height="50">
                </a>
            </p>
        </div>
    </footer>     
</body>
</html>
